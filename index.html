<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Médias</h2>
        <div id="inputs">
            <input type="number" placeholder="Insira a nota" id="nota" />
            <button class="btn" id="adicionarNota">Adicionar Nota</button>
        </div>
        <ul id="notas"></ul>
        <button class="btn" id="calcularMedia">Calcular Média</button>
        <p id="resultado"></p>
    </div>

    <script src="./solucao-algoritmo.js"></script>
</body>
</html>
